<style>
    .grid{
        display: grid;
        height: 100%;
        grid-template-columns: 2fr 2fr 2fr 2fr;
        padding-left: 10px;
        padding-right: 10px;
    }

    .gridint{
        padding-right: 20px;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .gridback{
        background-color: rgb(255, 255, 255);
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 30px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 50px;
    }

    .image-wrapper{
        width: 100%;
        height: 240px;
        overflow: hidden;
        position: relative;
    }

    .image{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    #titulo{
        position: absolute;
        font-size: 64px;
        left: 150px;
        top: 80px;
        color: white;
        font-family: "CaviarDreams";
    }

    #titulo2{
        position: absolute;
        font-size: 64px;
        left: 300px;
        top: 80px;
        color: white;
        font-family: "CaviarDreams_Bold";
    }

    #menutextop{
        position: relative;
        font-size: 16px;
        color: rgb(0, 20, 31);
        font-family: "CaviarDreams_Bold";
    }

    #newstextop{
        position: relative;
        font-size: 32px;
        color: rgb(0, 20, 31);
        font-family: "CaviarDreams_Bold";
    }

    #newstext{
        position: relative;
        font-size: 16px;
        color: rgb(0, 20, 31);
        font-family: "CaviarDreams";
    }

    .media {
        background-color: rgb(0, 20, 31);
        width: 100%;
        height: 100px;
        position: relative;
        display: flex;
        justify-content: center;
        gap: 100px;
        align-items: center;
        margin-top: 10px;
    }

    .menubar {
        background-color: rgb(255, 255, 255);
        width: 100%;
        height: 50px;
        position: relative;
        display: flex;
        justify-content: center;
        gap: 100px;
        align-items: center;
        margin-top: 10px;
    }

    @font-face {
        font-family: "CaviarDreams";
        src: url("CaviarDreams.ttf") format("truetype");
    }

    @font-face{
        font-family: "CaviarDreams_Bold";
        src: url("CaviarDreams_Bold.ttf") format("truetype");
    }

    body {
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0px;
    }

</style>
